<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    #f {
      box-shadow: 2px 2px 5px 5px rgb(135, 122, 249);
    }

    
  </style>
</head>

<body>
  <div class="row mt-5 w-100">
    <div class="col-xl-3 m-auto mt-5" id="f">
      <h5 class="text-center">Rate of Interest Finding Calculator</h5>
      <form class="m-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Pricnipal Amount</label>
          <input type="tel" class="form-control" id="pa" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Interset Rate</label>
          <input type="tel" class="form-control" id="ir" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter the Number Year</label>
          <input type="tel" class="form-control" id="ny" aria-describedby="emailHelp" />
        </div>
        <button type="button" onclick="interest()" class="btn btn-primary">
          Submit</button><br /><br /><br />
        <label for="exampleInputEmail1" class="form-label">Answer</label>
        <input type="tel" class="form-control" id="result" />
      </form>
    </div>
  </div>
</body>

<script src="script.js">

</script>

</html>
