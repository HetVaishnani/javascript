<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter the number" id="n">
    <button onclick="num()">Click</button>
    <h2 id="ans"></h2>
</body>
<script>
    function num() {
        let a = parseInt(document.getElementById("n").value)
        let i;

        let res = ''
        for (i = 1; i <= a; i++) {
            if (i % 4 == 0) {
                continue;
            }

            res += i + '<br>';

        }
        document.getElementById("ans").innerHTML = res;


    }
</script>

</html>
