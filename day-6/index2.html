<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row w-100">
        <div class="col-xxl-5 m-auto mt-5">
            <input type="text" class="form-control mt-3" placeholder="Enter the First Value" id="f" />
            <input type="text" class="form-control mt-3" placeholder="Enter the Second Value" id="s" />
            <input type="text" class="form-control mt-3" placeholder="Enter the Third Value" id="t" />
            <button onclick="max()" type="button" class="btn btn-success form-control mt-4">
                Submit
            </button>
            <h2 id="h" class="text-center mt-4"></h2>
            <h2 id="h1" class="text-center mt-4"></h2>
        </div>
    </div>
</body>
<script>
    function max() {
        let a = parseInt(document.getElementById("f").value);
        let b = parseInt(document.getElementById("s").value);
        let c = parseInt(document.getElementById("t").value);

        let a1 = document.getElementById("f").value;
        let b1 = document.getElementById("s").value;
        let c1 = document.getElementById("t").value;

        if (a > b && a > c) {
            document.getElementById("h").innerText = "This is Bigger = " + a;
        } else if (b > a && b > c) {
            document.getElementById("h").innerText = "This is Bigger = " + b;
        } else {
            document.getElementById("h").innerText = "This is Bigger = " + c;
        }

        if (a1 < b1 && a1 < c1) {
            document.getElementById("h1").innerText = "This is Smaller = " + a1;
        } else if (b1 < a1 && b1 < c1) {
            document.getElementById("h1").innerText = "This is Smaller = " + b1;
        } else {
            document.getElementById("h1").innerText = "This is Smaller = " + c1;
        }
    }
</script>

</html>
