<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row w-100">
        <div class="col-xxl-5 m-auto mt-5">
            <input type="text" class="form-control" id="unit" placeholder="Enter the Unit" />
            <button type="button" onclick="bill()" class="btn btn-success mt-4 form-control">
                Submit
            </button>
            <h2 id="h" class="text-center mt-4"></h2>
        </div>
    </div>
</body>
<script>
    function bill() {
        var a = document.getElementById("unit").value;
        var bi;

        if (a <= 50) {
            bi = a * 0.5;
            // document.getElementById("h").innerText = "This is Your Bill = ";
        } else if (a <= 150) {
            bi = 50 * 0.5 + (a - 50) * 0.75;
        } else if (a <= 250) {
            bi = 50 * 0.5 + 100 * 0.75 + (a - 150) * 1.2;
        } else {
            bi = 50 * 0.5 + 100 * 0.75 + 100 * 1.2 + (a - 250) * 1.5;
        }

        let final = (bi * 20) / 100;
        let total = bi + final;
        document.getElementById("h").innerText =
            "This is Your Total Bil  Amount = " + total;
    }
</script>

</html>
